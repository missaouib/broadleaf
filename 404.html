layout: page
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page not found - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png">

{% include head.html %}

    <script type="text/javascript">
      var domain = "blog.javachen.com";
      if ( this.location.pathname.length>1 && this.location.pathname.lastIndexOf("\/")==this.location.pathname.length-1 ) {
          document.location.href = "\/\/" + domain + this.location.pathname.replace(/\/$/gi,".html");
      }
      function countDown(secs,surl){
        var jumpto = document.getElementById('jumpto');
        jumpto.innerHTML=secs;
        if(--secs>0){
          setTimeout("countDown("+secs+",'"+surl+"')",1000);
        }
        else{
          location.href=surl;
        }
      }
    </script>
    <style type="text/css">
      .center { float: none; margin: 150px; text-align: center; }
    </style>
  </head>
  <body>
    {% include header.html %}

    <div class="center">
      <h1>404</h1>
      <p>Sorry, Page Not Found :( </p>
      <p>Back home after <span id="jumpto" style="font-weight: bold"> 5 </span> seconds,</p>
      <script type="text/javascript">countDown(5,'/');</script>
    </div>
  </body>
</html>
